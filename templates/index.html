<!DOCTYPE html>
<html>
<head>
    <title>房价预测</title>
</head>
<body>
    <h2>输入数据预测房价</h2>
    <form action="/" method="post">
        {% for i in range(1, 21) %}
        <input type="text" name="feature{{i}}" placeholder="特征{{i}}" required>
        {% endfor %}
        <button type="submit">预测</button>
    </form>
    {% if prediction %}
    <h3>预测的房价: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
