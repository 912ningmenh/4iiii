<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件预测</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            padding: 2rem;
            font-family: Arial, sans-serif;
        }
        .download-button {
            background-color: #0d6efd;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .download-button:hover {
            background-color: #0a58ca;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">文件预测工具</h1>

                <div class="mb-3">
                    <a href="{{ url_for('static', filename='file/upload.xlsx') }}" class="btn btn-primary">下载预测模板</a>
                </div>

                <form action="{{ url_for('handle_file_upload') }}" method="post" enctype="multipart/form-data" class="border rounded p-3 mb-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="file_to_process">选择文件</label>
                        <input type="file" class="form-control" id="file_to_process" name="file_to_process">
                    </div>
                    <button type="submit" class="btn btn-primary">处理文件</button>
                </form>

                <div class="mt-4 text-center">
                    {% if download_url %}
                        <div class="mb-3">
                            <a href="{{download_url}}" class="btn btn-success btn-lg d-block">下载已处理文件</a>
                        </div>
                    {% endif %}

                    <a href="{{ url_for('index_page') }}" class="btn btn-secondary btn-lg">跳转到单次预测</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS（包括jQuery Popper.js） -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEPA3OX/mLdLAD4Vc1wu91kjzy6/6i/qdZ6j6z7z7wH/O3gmg5w8c4QcGp0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
